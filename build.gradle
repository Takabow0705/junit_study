plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    //mysql connector
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
    //add removed files at remote repository
    compile files('lib/httpclient-4.3.5.jar')
    compile files('lib/httpcore-4.3.2.jar')


    // Use JUnit test framework
    testImplementation group: 'org.dbunit',     name: 'dbunit',             version: '2.5.3'
    testImplementation group: 'junit',          name: 'junit',              version: '4.12'
    testImplementation group: 'org.hamcrest',   name: 'hamcrest',           version: '2.1'
    testImplementation group: 'org.hamcrest',   name: 'hamcrest-library',   version: '2.1'
    testImplementation group: 'org.mockito',    name: 'mockito-core',       version: '2.19.0'
}
